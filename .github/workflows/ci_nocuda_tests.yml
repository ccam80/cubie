# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    env:
        NUMBA_ENABLE_CUDASIM: "1"        # run Numbaâ€™s CPU simulator
#        NUMBA_CUDA_USE_NVIDIA_BINDING: "0"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"] # <3.9 requires modifying typehints to use Union instead of | operator
    if: >
      !github.event.head_commit ||
      !github.event.head_commit.message ||
      contains(github.event.head_commit.message, 'test_python') ||
      contains(github.event.head_commit.message, 'test_all') ||
      github.base_ref 
    # github.base_ref is only true if the current event is a pull request
      
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      # Newer numba versions have changed "can_cast" which is causing 90 failures - have not investigated.
      run: |
        python -m pip install --upgrade pip uv
        python -m uv pip install --system -r ci/requirements.ci.txt
        python -m uv pip install --system -e .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      
      run: |
        pytest -m "not nocudasim and not cupy"


  
